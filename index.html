<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <main>
      <div class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's profile image" class="card__image">
        <h1 class="card__header">Jessica Randall</h1>
        <h2 class="card__subheader">London, United Kingdom</h2>
        <p class="card__desc">"Front-end developer and avid reader."</p>
        <ul class="card__list">
          <li class="card__list-link"><a href="https://www.github.com/" class="link">GitHub</a></li>
          <li class="card__list-link"><a href="https://www.frontendmentor.io/" class="link">Frontend Mentor</a></li>
          <li class="card__list-link"><a href="https://www.linkedin.com/" class="link">LinkedIn</a></li>
          <li class="card__list-link"><a href="https://www.twitter.com/" class="link">Twitter</a></li>
          <li class="card__list-link"><a href="https://www.instagram.com/" class="link">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
